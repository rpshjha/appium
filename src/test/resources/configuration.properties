platformName=Android

#package name
appPackage=de.arbeitsagentur.bka
#activity name
appActivity=de.arbeitsagentur.bka.main.MainActivity

#appium server capability
ip=127.0.0.1
systemPort=8200
appiumPort=4723
bootstrapPort=2252

#app location
apk=apk/app-debug.apk

#timeout
newCommandTimeout=65
timeout=12


#adb and appium file location
appium_log_file_location=./log/appium_logs/logs.txt
adb_log_file_location=./log/adb_logs/log.txt